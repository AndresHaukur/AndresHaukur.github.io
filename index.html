<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Vefsíða með GLTF</title>
</head>
<body>
    <script>
        // Athuga hvort WebXR sé stuðlað í vafranum
        if ('xr' in navigator) {
            // Fá aðgang að XR tæki
            const xr = navigator.xr;

            // Athuga hvort XR tæki séu tiltækin
            xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    // Sýna "Start" hnapp
                    const startButton = document.createElement('button');
                    startButton.innerText = 'Start AR';
                    document.body.appendChild(startButton);

                    // Hlutur sem á að birta í AR umhverfinu
                    const modelUri = 'C:\Users\hauku\Skóli\FORR3\Verkefni 3\free_1975_porsche_911_930_turbo\scene.gltf';  // Hér þarf að breyta slottet.gltf með slóðinni á GLTF skrána þína

                    // Þegar hnappurinn er ýttur
                    startButton.addEventListener('click', () => {
                        // Opna AR session
                        xr.requestSession('immersive-ar', {
                            requiredFeatures: ['hit-test']
                        }).then((session) => {
                            // Búa til XR reference space
                            session.requestReferenceSpace('viewer').then((referenceSpace) => {
                                // Sækja GLTF hlut
                                const loader = new THREE.GLTFLoader();
                                loader.load(modelUri, (gltf) => {
                                    const model = gltf.scene;

                                    // Búa til XR hlut
                                    const xrModel = new THREE.XRMeshModel(model, session, referenceSpace);

                                    // Birta XR hlut í AR umhverfinu
                                    session.requestAnimationFrame((time, frame) => {
                                        xrModel.onUpdate(frame);
                                    });
                                });
                            });
                        });
                    });
                } else {
                    console.error('AR er ekki stuðlað í þessum vafraverkefni.');
                }
            });
        } else {
            console.error('XR er ekki stuðlað í þessum vafraverkefni.');
        }
    </script>
</body>
</html>
